<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块化</title>

</head>
<body>
<div ng-controller="MyController">
    <span> {{name }}</span>
</div>
<script src="http://cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
<script>
    angular.module("myApp", [])
            .controller("MyController", function MyController($scope) {
                $scope.name = "xiaomo"
            })
</script>
</body>
</html>
